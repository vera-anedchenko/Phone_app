<!doctype html>
<html lang="en" ng-app="phonecatApp">

<head>  
  <meta charset="utf-8">
  <meta name="csrf-token" content="wMEFlyruBJtgR8G9ElEkATGyhOth2bWx">
  <title>Phonecat App</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/controllers.js"></script> 
  <script type="text/javascript" src='bower_components/jquery/dist/jquery.min.js'></script>
  <script type="text/javascript" src='bower_components/bootstrap/dist/js/bootstrap.js'></script>
</head>

<body ng-controller="PhoneListCtrl">
  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="" data-target="#loginModal" data-toggle="modal">Login</a>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/">Home</a></li>
          <li><a href="#/about">About</a></li>
          <li><a href="#/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-contant">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body" >
            <div class="row">
              <div class="col-xs-12">
                <div>
                  <form id="loginForm" role="form" ng-submit="signin()">
                    <div class="form-group">
                      <label for="email" class="control-label">Email</label>
                      <input type="email" class="form-control" id="email" ng-model="email" placeholder="example@gmail.com">
                    </div>

                    <div class="form-group">
                      <label for="password" class="control-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
                    </div>

                    <div class="form-group">
                      <button type="submit" class="btn btn-success btn-block">Login</button>
                      <a href="/new-customer/" class="btn btn-info btn-block">Register New User Here</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-view></ng-view>

    <hr>

    <footer>
      <p>&copy; anedchenko</p>
    </footer>
  </div>
</body>
</html>
